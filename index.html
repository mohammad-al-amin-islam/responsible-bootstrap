<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .class {
            height: 50px;
            width: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>This is flex</h1>



    <div class="d-flex justify-content-between">
        <div class="class order-3">1</div>
        <div class="class order-2">2</div>
        <div class="class order-1">3</div>
    </div>


    <div class="container-sm bg-success  mb-3 text-white">100% wide until small breakpoint</div>
    <div class="container-md bg-success  mb-3 text-white">100% wide until medium breakpoint</div>
    <div class="container-lg bg-success  mb-3 text-white">100% wide until large breakpoint</div>
    <div class="container-xl bg-success  mb-3 text-white">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-success mb-3 text-white ">100% wide until extra extra large breakpoint</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
